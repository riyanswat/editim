<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EditIm</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">EditIm</a>

          <!-- <div class="d-flex">
            <button class="btn btn-outline-success mx-1" type="submit">
              Login
            </button>
            <button class="btn btn-outline-success mx-1" type="submit">
              Sign up
            </button>
          </div> -->
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> {{ message | safe }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    {% endfor %} {% endif %} {% endwith %}

    <div class="container my-4">
      <h1 class="fs-1 font">Welcome! Edit your image online!</h1>

      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Select an image</label>
          <input class="form-control" type="file" name="file" id="formFile" />
        </div>
        <div class="mb-3">
          <div class="form-floating">
            <select
              class="form-select"
              name="operation"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Choose an operation</option>
              <option value="cjpg">Convert to JPG</option>
              <option value="cpng">Convert to PNG</option>
              <option value="cg">Convert to Greyscale</option>
              <option value="cwebp">Convert to WebP</option>
            </select>
            <label for="floatingSelect">Select an editing operation</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
